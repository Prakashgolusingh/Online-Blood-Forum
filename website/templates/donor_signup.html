{% extends 'base.html' %}

{% block title %} Sign Up {% endblock %}

{% block content %}
<div class="container-fluid bg-transparent py-5">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <div class="card bg-light shadow-lg">
                    <div class="card-body">
                        <h2 class="text-center mb-4 text-danger">{%block signup%}Donor Sign Up{%endblock%}</h2>
                        <form method="post">
                            <div class="mb-3">
                                <label for="email" class="form-label"><strong>Email Address</strong></label>
                                <input
                                    type="email"
                                    class="form-control"
                                    id="email"
                                    name="email"
                                    placeholder="Enter Email"
                                />
                            </div>

                            {% block info %}
                            <div class="mb-3">
                                <label for="firstName" class="form-label"><strong>Name</strong></label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="name"
                                    name="name"
                                    placeholder="Enter Your Name"
                                />
                            </div>

                            <div class="mb-3">
                                <label for="age" class="form-label"><strong>Age</strong></label>
                                <input
                                    type="number"
                                    class="form-control"
                                    id="age"
                                    name="age"
                                    placeholder="Enter Age"
                                />
                            </div>
                            
                            <div class="mb-3">
                                <label for="blood_group" class="form-label"><strong>Blood Group</strong></label>
                                <select class="form-select" id="blood_group" name="blood_group">
                                    <option value="A_positive">A+</option>
                                    <option value="A_negative">A-</option>
                                    <option value="B_positive">B+</option>
                                    <option value="B_negative">B-</option>
                                    <option value="O_positive">O+</option>
                                    <option value="O_negative">O-</option>
                                    <option value="AB_positive">AB+</option>
                                    <option value="AB_negative">AB-</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="gender" class="form-label"><strong>Gender</strong></label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                                    <label class="form-check-label" for="male">Male</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                                    <label class="form-check-label" for="female">Female</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="other" value="Other">
                                    <label class="form-check-label" for="other">Other</label>
                                </div>
                                <!-- Add more gender options as needed -->
                            </div>
                            {% endblock %}

                            <div class="mb-3">
                              <label for="contact" class="form-label"><strong>Contact</strong></label>
                              <input
                                  type="number"
                                  class="form-control"
                                  id="contact"
                                  name="contact"
                                  placeholder="Enter Contact"
                              />
                          </div>

                            <div class="mb-3">
                              <label for="state" class="form-label"><strong>Select a State:</strong></label>
                              <select class="form-select" id="state" name="state" onchange="updateDistricts()">
                                    <option value="Andra Pradesh">Andra Pradesh</option>
                                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                    <option value="Assam">Assam</option>
                                    <option value="Bihar">Bihar</option>
                                    <option value="Chhattisgarh">Chhattisgarh</option>
                                    <option value="Goa">Goa</option>
                                    <option value="Gujarat">Gujarat</option>
                                    <option value="Haryana">Haryana</option>
                                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                    <option value="Jharkhand">Jharkhand</option>
                                    <option value="Karnataka">Karnataka</option>
                                    <option value="Kerala">Kerala</option>
                                    <option value="Madya Pradesh">Madya Pradesh</option>
                                    <option value="Maharashtra">Maharashtra</option>
                                    <option value="Manipur">Manipur</option>
                                    <option value="Meghalaya">Meghalaya</option>
                                    <option value="Mizoram">Mizoram</option>
                                    <option value="Nagaland">Nagaland</option>
                                    <option value="Orissa">Orissa</option>
                                    <option value="Punjab">Punjab</option>
                                    <option value="Rajasthan">Rajasthan</option>
                                    <option value="Sikkim">Sikkim</option>
                                    <option value="Tamil Nadu">Tamil Nadu</option>
                                    <option value="Telangana">Telangana</option>
                                    <option value="Tripura">Tripura</option>
                                    <option value="Uttaranchal">Uttaranchal</option>
                                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                                    <option value="West Bengal">West Bengal</option>
                                    <option disabled style="background-color:#aaa; color:#fff">UNION Territories</option>
                                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                    <option value="Chandigarh">Chandigarh</option>
                                    <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                                    <option value="Daman and Diu">Daman and Diu</option>
                                    <option value="Delhi">Delhi</option>
                                    <option value="Lakshadeep">Lakshadeep</option>
                                    <option value="Pondicherry">Pondicherry</option>
                  
                              </select>
                          </div>
                          
                          <div class="mb-3">
                              <label for="district" class="form-label"><strong>Select a District:</strong></label>
                              <select class="form-select" id="district" name="district">
                                  <option value="" disabled selected>Select a District</option>
                                  <!-- District options will be populated dynamically -->
                              </select>
                          </div>

                            <div class="mb-3">
                                <label for="password1" class="form-label"><strong>Password</strong></label>
                                <input
                                    type="password"
                                    class="form-control"
                                    id="password1"
                                    name="password1"
                                    placeholder="Enter Password"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="password2" class="form-label"><strong>Password (Confirm)</strong></label>
                                <input
                                    type="password"
                                    class="form-control"
                                    id="password2"
                                    name="password2"
                                    placeholder="Confirm Password"
                                />
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-danger btn-block btn-lg">Submit</button>
                            </div>
                        </form>
                        <p class="mt-3 text-center text-secondary">Already have an account? <a href="/login" class="text-danger">Sign In</a></p>
                        <p class="text-center mt-3 text-danger"><strong>Together, We Can Save Lives!</strong></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
