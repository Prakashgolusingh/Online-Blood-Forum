{% extends 'hospital_dashboard.html' %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
<div class="container">
  <h2 class="mt-4">Edit Your Profile</h2>
  <form method="POST">
    <div class="mb-3">
      <label for="name" class="form-label">Hospital Name</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ hospital[1] }}">
    </div>
    <div class="mb-3">
      <label for="contact" class="form-label">Contact Number</label>
      <input type="text" class="form-control" id="contact" name="contact" value="{{hospital[5] }}">
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">password</label>
      <input type="text" class="form-control" id="address" name="password" value="{{hospital[6]}}">
    </div>
    <button type="submit" class="btn btn-primary">Update Profile</button>
  </form>
</div>
{% endblock %}
