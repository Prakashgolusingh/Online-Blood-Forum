{% extends 'base.html' %}

{% block title %} Blood Forum Login {% endblock %}

{% block content %}
<div class="container-fluid bg-transparent py-5">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <div class="card bg-light shadow-lg">
                    <div class="card-body">
                        <h2 class="text-center mb-4 text-danger">Welcome to Blood Forum</h2>
                        <p class="text-center text-secondary mb-4">Together, We Save Lives</p>
                        <form method="post">
                            <div class="mb-3">
                                <label for="email" class="form-label"><strong>Email Address</strong></label>
                                <input
                                    type="email"
                                    class="form-control"
                                    id="email"
                                    name="email"
                                    placeholder="Enter Email"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label"><strong>Password</strong></label>
                                <input
                                    type="password"
                                    class="form-control"
                                    id="password"
                                    name="password"
                                    placeholder="Enter Password"
                                />
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-danger btn-block btn-lg">{%block login%}Donor Login{%endblock%}</button>
                            </div>
                        </form>
                        <p class="mt-3 text-center text-secondary">Don't have an account? <a href="/signup" class="text-danger">Sign Up</a></p>
                        <p class="text-center mt-3 text-secondary">Together, We Can Make a Difference!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
