{% extends 'hospital_dashboard.html' %}
{% block title %}New Camp{% endblock %}
{% block user %}Create New Camp{% endblock %}

{% block content %}
<div class="container">
  <h2>Create New Camp</h2>
  <form method="POST">
    <div class="mb-3">
      <label for="camp_name" class="form-label">Camp Name</label>
      <input type="text" class="form-control" id="camp_name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="date" class="form-label">Date</label>
      <input type="date" class="form-control" id="date" name="date" required>
    </div>
    <div class="mb-3">
      <label for="location" class="form-label">Location</label>
      <input type="text" class="form-control" id="location" name="location" required>
    </div>
    <button type="submit" class="btn btn-primary">Create Camp</button>
  </form>
</div>
{% endblock %}
